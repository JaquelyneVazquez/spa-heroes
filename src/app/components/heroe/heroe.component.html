<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} : <small>({{ heroe.aparicion  | date:'y'}})</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <!-- Permite interpretar las imagenes de un arreglo -->
    <img [src]="heroe.img" class="img-fluid" alt="heroe.nombre">
    <br><br>
    <div class="d-grid gap-2">
      <a routerLink="/heroes" class="btn btn-outline-danger btn-bock mb-5">Regresar</a>
    </div>
  </div>

  <div class="col-md-8">
    <h3>Nombre: {{ heroe.nombre }}</h3>
    <hr>
    <p>Bio de heroe:
      {{ heroe.bio }}
    </p>
    <!-- Mostrar si es de marvel-logo o de dc-logo -->
    <div>
      <img src="assets/img/dc-logo.jpg" *ngIf="heroe.casa == 'DC'" class="img-logo img-fluid" alt="DC">
      <img src="assets/img/marvel-logo.png" *ngIf="heroe.casa == 'Marvel'" class="img-fluid" alt="marvel">
    </div>

  </div>
</div>
